<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Lightrays/style/css/Lightrays.css">
    <link rel="stylesheet" href="content.css">
    <link rel="prefetch" href="Color-palette-creator.html">
    <script src="Lightrays/scripts/built/Lightrays.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <title>Lightrays - Example</title>
    <script>
        LR.saveSettingsToCookies = true;
        LR.loadFromCookies();
    </script>
</head>
<body>
    <lr-navView>
        <lr-nav class="floating">

            <lr-navHeader>
                <span class="navItemIcon fluentIcon">îœ€</span>
                <span class="navItemLabel">Lightrays</span>                
            </lr-navHeader>

            <lr-navGroup>
                <lr-navItem onclick="location.href = 'index.html'" selected>
                    <ion-icon class="navItemIcon" name="easel-outline"></ion-icon>
                    <span class="navItemLabel">Overview</span>
                </lr-navItem>
                <lr-navItem onclick="location.href = 'Color-palette-creator.html'">
                    <ion-icon class="navItemIcon" name="eyedrop-outline"></ion-icon>
                    <span class="navItemLabel">Color Palette Creator</span>
                </lr-navItem>
                <lr-navItem onclick="location.href = 'floatingSymbolNav.html'">
                    <ion-icon class="navItemIcon" name = "terminal-outline"></ion-icon>
                    <span class="navItemLabel">FloatingSymbol Navigation</span>
                </lr-navItem>
                <lr-navItem onclick="location.href = 'floatingTextNav.html'">
                    <ion-icon class="navItemIcon" name = "document-text-outline"></ion-icon>
                    <span class="navItemLabel">FloatingText Navigation</span>
                </lr-navItem>
                <lr-navItem foldout="foldout1">
                    <ion-icon class="navItemIcon" name = "albums-outline"></ion-icon>
                    <span class="navItemLabel">NavFoldout</span>
                </lr-navItem>
    
            </lr-navGroup>
            <lr-navGroup>
                <lr-navItem>
                    <span class="navItemLabel">Settings</span>
                    <ion-icon class="navItemIcon" name="settings-outline"></ion-icon>
                </lr-navItem>    
            </lr-navGroup>
        </lr-nav>
        <main class="content scroll">
            <h1 style="align-self: center">Lightrays</h1>
            <b style="text-align: center">
                A modern and lightweight web design framework, with HTML, ReactJS and Sass support.
            </b><br>
            <p style="text-align: center">
                This Demo uses the Non-React version.
            </p><br><br>    

            <div style="display: flex;align-items:center;justify-content:space-evenly;">
                <div>
                    <h2>Navigation Type</h2>
                    <select id="NavTypeDropDown" style="width: 180px;">
                        <option value="0">Dark</option>
                        <option value="1">Light</option>
                    </select>
                    <script>
                        document.querySelector("#NavTypeDropDown").addEventListener("change", e => {console.log(e);
                            switch (document.querySelector("#NavTypeDropDown").value) {
                                case "blue":
                                    LR.setAccentColor(AccentColor.BLUE);
                                    break;
                                case "red":
                                    LR.setAccentColor(AccentColor.RED);
                                    break;
                                    case "green":
                                    LR.setAccentColor(AccentColor.GREEN);
                                    break;
                                case "orange":
                                    LR.setAccentColor(AccentColor.ORANGE);
                                    break;
                            
                                default:
                                    break;
                            }
                        })
                    </script>
                </div>
                <div>
                    <h2>Theme</h2>
                    <select onchange="LR.setTheme(this.value==0?Theme.DARK:Theme.LIGHT)" style="width: 180px;">
                        <option value="0">Dark</option>
                        <option value="1">Light</option>
                    </select>
                </div>
                <div>
                    <h2>Accent Color</h2>
                    <select id="AccentColorDropdown" style="width: 180px;">
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                    </select>
                    <script>
                        document.querySelector("#AccentColorDropdown").addEventListener("change", e => {console.log(e);
                            switch (document.querySelector("#AccentColorDropdown").value) {
                                case "blue":
                                    LR.setAccentColor(AccentColor.BLUE);
                                    break;
                                case "red":
                                    LR.setAccentColor(AccentColor.RED);
                                    break;
                                    case "green":
                                    LR.setAccentColor(AccentColor.GREEN);
                                    break;
                                case "orange":
                                    LR.setAccentColor(AccentColor.ORANGE);
                                    break;
                            
                                default:
                                    break;
                            }
                        })
                    </script>
                </div>

            </div>
        </main>
    
    </lr-navView>

    
</body>
</html>
